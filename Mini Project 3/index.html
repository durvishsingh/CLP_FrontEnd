<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;500&display=swap" rel="stylesheet">

<body>

    <div class="wallpaper">
        <section class="top-banner">
            <div class="container">
                <h1 class="heading">Weather App </h1>

                <form>
                    <input type="text" placeholder="Enter a city" id="myText" autofocus>
                    <button type="submit" class="btn">&#x0226B;</button>
                    <div id="msg">
                    </div>
                    <div id="card" class="card">
                    </div>
                </form>
            </div>
        </section>
    </div>
    <script src="app.js"></script>
</body>

</html>
